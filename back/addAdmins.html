<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加管理员页</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
    .form-group label{
    	font-size: 18px;
    	text-align: right;
    }
    </style>
</head>
<body>
	<div class="container" style="border:solid 1px #E0E0E0;margin-top:1%;">
		<h2 style="padding:1% 0;border-bottom:solid 1px #E0E0E0;">添加管理员</h2>
		<form action="" method="">
		<div class="col-md-12" style="padding-top:1%">
		    <div class="form-group">
		        <label class="col-sm-3 control-label">用户名：</label>
		        <div class="col-sm-8">
		            <input type="text" name="" class="form-control" placeholder="请输入用户名"> <span class="help-block m-b-none"></span>

		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-3 control-label">真实姓名：</label>
		        <div class="col-sm-8">
		            <input type="text" name="" class="form-control" placeholder="请输入您的真实姓名"> <span class="help-block m-b-none"></span>

		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-3 control-label">密码：</label>
		        <div class="col-sm-8">
		            <input type="password" class="form-control" name="password" placeholder="请输入密码">
		            <span class="help-block m-b-none"></span>
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-3 control-label">确认密码：</label>
		        <div class="col-sm-8">
		            <input type="password" class="form-control" name="password" placeholder="请输入密码">
		            <span class="help-block m-b-none"></span>
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-3 control-label">性别：</label>
		        <div class="col-sm-8">
		            <label class="radio-inline">
		                <input type="radio" checked="" value="option1" id="optionsRadios1" name="optionsRadios">男</label>
		            <label class="radio-inline">
		                <input type="radio" value="option2" id="optionsRadios2" name="optionsRadios">女</label>
		            <span class="help-block m-b-none"></span>
		        </div>
		    </div>
		</div>
		<div class="col-md-12" style="padding-bottom:2em">
		    <div class="form-group">
		        <label class="col-sm-3 control-label">职位：</label>
		        <div class="col-sm-8">
		            <select class="form-control" name="">
		            	<option>管理层</option>
		            	<option>设计人员</option>
		            	<option>开发人员</option>
		            	<option>测试人员</option>
		            	<option>系统维护</option>
		            	<option>UI设计</option>
		            </select>
		            <span class="help-block m-b-none"></span>
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-3 control-label">上传头像：</label>
		        <div class="col-sm-8">
		            <input type="file" name="" class="form-control"><span class="help-block m-b-none"></span>
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-3 control-label">手机号：</label>
		        <div class="col-sm-8">
		            <input type="text" name="" class="form-control" placeholder="15********"> <span class="help-block m-b-none"></span>

		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-3 control-label">邮箱：</label>
		        <div class="col-sm-8">
		            <input type="text" name="" class="form-control" placeholder="111111111@qq.com"> <span class="help-block m-b-none"></span>

		        </div>
		    </div>
		    <div class="form-group">
                <label class="col-sm-3 control-label">出生日期：</label>
                <div class="col-sm-8">
                    <input class="form-control layer-date" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                    <label class="laydate-icon"></label>
                </div>
            </div>
		</div>
		</form>
		<div class="row" style="padding:1% 0">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<button type="button" class="btn  btn-primary btn-lg" style="width:100%;">保存</button> 
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>

	<!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <!-- layerDate plugin javascript -->
    <script src="js/plugins/layer/laydate/laydate.js"></script>
    <script>
        //外部js调用
        laydate({
            elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
            event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        });

        //日期范围限制
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    </script>
</body>
</html>
