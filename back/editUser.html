<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->


    <title>编辑用户</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">      
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="font-size:20px">
                           编辑用户资料
                        </h3>
                    </div>
                    <div class="panel-body">
                      <div class="row clearfix">
                            <div class="col-md-12 column">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                         <label for="file" class="col-sm-2 control-label">头像</label>
                                        <div class="col-sm-2" style="text-align:center">
                                             <img alt="140x140" src="img/a9.jpg" class="img-circle" width="70%" height="70%" />
                                            
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="file"  id="file" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                         <label for="inputtext1" class="col-sm-2 control-label">用户名</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputtext1" value="一米阳光" />
                                        </div>
                                    </div>
                                     <div class="form-group">
                                         <label for="inputtext2" class="col-sm-2 control-label">真实姓名</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputtext2"value="贾晓琳" />
                                        </div>
                                    </div>
                                     <div class="form-group">
                                         <label for="inputtext3" class="col-sm-2 control-label">性别</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control"  id="inputtext3" value="女" />
                                        </div>
                                    </div>
                                     <div class="form-group">
                                         <label for="inputtextarea" class="col-sm-2 control-label">家庭住址</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="inputtextarea"  >XXXX小区2栋120</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                         <label for="inputtext3" class="col-sm-2 control-label">手机号</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control"  id="inputtext3" value="152XXXXXX"/>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="form-group">
                                        <div class=" col-sm-12" style="text-align:center">
                                             <a href="user.html"><button type="button" class="btn btn-info ">保存</button></a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>  
     <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <!-- Flot -->
    <script src="js/plugins/flot/jquery.flot.js"></script>
    <script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="js/plugins/flot/jquery.flot.pie.js"></script>
</body>

</html>
