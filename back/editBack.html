<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->


    <title>回复反馈</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">      
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="panel-title">
                           <label style="font-size:20px;">回复</label>&nbsp;&nbsp;1124582245@qq.com &nbsp;提出的&nbsp;登录闪退问题
                        </p>
                    </div>
                    <div class="panel-body">
                      <div class="row clearfix">
                            <div class="col-md-12 column">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                         <label for="back" class="col-sm-2 control-label">反馈类型</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="back" value="登录问题" />
                                        </div>
                                    </div>
                                     <div class="form-group">
                                         <label for="backcon" class="col-sm-2 control-label">反馈内容</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="backcon"  >登录后闪退</textarea>
                                        </div>
                                    </div>
                                     <div class="form-group">
                                         <label for="writeback" class="col-sm-2 control-label">回复</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="writeback"  >您提出的问题我们已经解决，感谢你对我们软件的反馈，祝您工作顺利，身体安康。</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                         <label for="backstate" class="col-sm-2 control-label">反馈状态</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="backstate">
                                            <option>已解决</option>
                                            <option>未受理</option>
                                            <option>解决中</option>
                                            <option>未解决</option>
                                        </select>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="form-group">
                                        <div class=" col-sm-12" style="text-align:center">
                                             <a href="back.html"<button type="button" class="btn btn-info ">提交</button></a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <!-- Flot -->
    <script src="js/plugins/flot/jquery.flot.js"></script>
    <script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="js/plugins/flot/jquery.flot.pie.js"></script>
    
</body>

</html>
